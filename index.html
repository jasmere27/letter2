<!doctype html>
<html>
<head><meta charset="utf-8"><title>Love Card</title></head>
<body style="font-family:sans-serif;text-align:center;padding:50px;background:#fff0f6">
  <h2>Hey Mea â€” press the button ðŸ’Œ</h2>
  <button id="btn">Open</button>
  <p id="note" style="font-size:1.2rem;margin-top:20px"></p>

<script>
let notes = [
 "You are my favorite person.",
 "Every day with you is a gift.",
 "I love how your laugh sounds.",
 "You make me better just by being you.",
 "I feel lucky just knowing you.",
 "I could listen to you talk all day.",
 "With you, everything feels lighter.",
 "Your smile is my favorite view.",
 "Iâ€™m proud of the person you are.",
 "I never get tired of thinking about you.",
];

// shuffle notes (Fisherâ€“Yates)
notes = notes.sort(() => Math.random() - 0.5);

let index = 0;
const btn = document.getElementById('btn');

btn.onclick = ()=> {
  if (index < notes.length) {
    document.getElementById('note').innerText = notes[index];
    btn.textContent = (index === notes.length - 1) ? "Restart" : "Next";
    index++;
  } else {
    // restart: shuffle again
    notes = notes.sort(() => Math.random() - 0.5);
    index = 0;
    document.getElementById('note').innerText = "";
    btn.textContent = "Open";
  }
}
</script>
</body>
</html>
